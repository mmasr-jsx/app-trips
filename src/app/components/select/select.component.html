<div
  class="menu-hover bg-white flex items-center my-2 lg:mx-4 px-2 py-2 text-xl font-medium text-black h-full"
>
  <p class="font-semibold">{{ title }}: &nbsp;</p>
  <select
    id="{{ title }}"
    class="h-full border-opacity-0 cursor-pointer"
    [value]="selectedValue"
    (change)="onChange($event)"
  >
    <option
      class="my-2 block py-1 font-semibold text-gray-500 hover:text-black md:mx-2"
      [value]=""
    ></option>
    @for (option of options; track $index) {
    <option
      class="my-2 block py-1 font-semibold text-gray-500 hover:text-black md:mx-2"
      [value]="option.value"
      [selected]="selectedValue === option.value"
    >
      {{ option.label }}
    </option>
    }
  </select>
</div>
