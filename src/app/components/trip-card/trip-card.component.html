@let tripLocal = trip(); @if (tripLocal) {

<div
  class="relative transition ease-in-out delay-150 hover:-translate-y-1 hover:scale-110 duration-300"
>
  <img
    class="object-cover rounded-md"
    src="{{ tripLocal.imageUrl }}"
    width="400"
    height="400"
  />
  <div class="absolute inset-0 bg-gray-700 opacity-60 rounded-md clippa"></div>

  <div class="absolute flex inset-0 items-end justify-center pb-5">
    <app-trip-rating class="self-start mt-4 ml-2" [trip]="tripLocal" />

    <p class="text-white font-bold text-3xl w-full pb-4">
      {{ tripLocal.title }}
    </p>
    <div class="flex justify-end items-end w-full absolute inset-0">
      <p class="text-gray-300 font-bold text-xl px-2">
        @for (tag of tripLocal.tags; track $index) { #{{ tag }}
        }
      </p>
    </div>
  </div>
</div>
}
